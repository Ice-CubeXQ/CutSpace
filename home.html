<body>
	<div class="wrapper">
		<header data-scroll="121" data-scroll-show class="header">
			<div class="header__container">
				<div class="header__logo _icon-logo">CutSpace</div>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="#" class="menu__link">About us</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Find space</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Share space</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Promote space</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="find">,
				<div class="find__container">
					<div class="find__column">
						<div class="find__content">
							<div class="find__title">Find your custom matched commercial real estate
								space.</div>
							<div class="find__text">In oculis quidem exercitus quid ex ea
								consequatur? autem vel eum fugiat, quo pertineant ero tibique</div>
							<form data-dev action="#" class="find__form">
								<div class="find__input _icon-envelope">
									<input data-required="email" autocomplete="off" type="email" name="form[email]" data-error="Error" placeholder="Your email address" class="find-input">
								</div>
								<button type="submit" class="find__button button">Subscribe</button>
							</form>
						</div>
					</div>
					<div class="find__column">
						<div class="find__image-ibg">
							<picture><source srcset="img/find/01.webp" type="image/webp"><img src="img/find/01.jpg" alt="Build"></picture>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
